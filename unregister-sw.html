<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desregistrando Service Worker...</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #4ade80;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Corrigindo Loop Infinito</h1>
        <div class="spinner"></div>
        <p id="status">Desregistrando Service Worker...</p>
    </div>

    <script>
        async function unregisterServiceWorkers() {
            const statusEl = document.getElementById('status');
            
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    
                    if (registrations.length === 0) {
                        statusEl.innerHTML = '‚úÖ Nenhum Service Worker encontrado!<br>Redirecionando...';
                    } else {
                        statusEl.textContent = `Desregistrando ${registrations.length} Service Worker(s)...`;
                        
                        for (let registration of registrations) {
                            await registration.unregister();
                            console.log('Service Worker desregistrado:', registration.scope);
                        }
                        
                        statusEl.innerHTML = '<span class="success">‚úÖ Service Workers removidos com sucesso!</span><br>Redirecionando para a aplica√ß√£o...';
                    }
                    
                    // Redirecionar para a aplica√ß√£o principal ap√≥s 2 segundos
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    statusEl.textContent = 'Service Workers n√£o s√£o suportados neste navegador.';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }
            } catch (error) {
                console.error('Erro ao desregistrar Service Workers:', error);
                statusEl.innerHTML = '‚ùå Erro ao desregistrar Service Workers.<br>Redirecionando...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        }

        // Executar automaticamente ao carregar a p√°gina
        unregisterServiceWorkers();
    </script>
</body>
</html>
