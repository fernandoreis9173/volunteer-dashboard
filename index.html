<html lang="en">

    <link rel="apple-touch-icon" href="/icon.svg" />
    <meta name="mobile-web-app-capable" content="yes">

    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@18.2.0/",
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.44.4",

    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",

  }
}

<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50">
    <div id="root"></div>
    <script type="module">
      // This dynamic import ensures the script is loaded from the correct origin,
      // fixing CORS and pathing issues in sandboxed environments like AI Studio.
      // We point to '.tsx' for no-build environments that execute TypeScript directly.
      const scriptUrl = new URL('/index.tsx', window.location.origin).href;
      import(scriptUrl).catch(err => {
        console.error("Failed to load main application script:", err);
        // Optionally, display an error message to the user in the UI.
        const rootDiv = document.getElementById('root');
        if (rootDiv) {
            rootDiv.innerHTML = '<div style="padding: 2rem; text-align: center; font-family: sans-serif; color: #dc2626;"><h1>Erro Crítico</h1><p>Não foi possível carregar o script principal da aplicação.</p></div>';
        }
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
